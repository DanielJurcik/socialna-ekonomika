<div class="custom-card-overlay">
    <img width="28" height="28" src="http://test.socialnaekonomika.sk/wp-content/uploads/2021/10/close-icon.png" class="card-close-icon">
    <div class="custom-click-section" onclick="toggleClass('active')"></div>
    <div class="overlay-visible-part">
        <p class="hover-text unselectable">Viac informácii</p>
    </div>
    <div class="overlay-more-info" style="z-index: 11;">
        <p><b>{{Názov}}</b></p>
        <hr class="white">
        <p class="sp-desc-text">
            <b>Sídlo</b>: {{Sídlo}}<br>
            <b>Právna forma</b>: {{Právna forma}}<br>
            <b>E-mail</b>: {{E-mail}}<br>
            <b>Druh RSP</b>: {{Druh zariadenia}}<br>
            <b>Merateľný pozitívny soc. vplyv</b>: {{Merateľný pozitívny soc. vplyv}}<br>
            <b>Časť zisku</b>: {{Časť zisku}}<br>
        </p>
    </div>
</div>
<div class="sp-card-content">
    <div class="card-headline">
        <h1>{{Názov}}</h1>
        <span class="samospravny-kraj">
            {{Samosprávny kraj}}
        </span>
    </div>
    <div class="detailed-info">
        <div class="data-container">
            <div class="sp-zoznam-desc-item">
                <img class="sp-icon" src="http://test.socialnaekonomika.sk/wp-content/uploads/2021/10/Icon_location.png">
                {{Adresa prevádzky}}
            </div>
            <div class="sp-zoznam-desc-item">
                <img class="sp-icon" src="http://test.socialnaekonomika.sk/wp-content/uploads/2021/10/Icon_tel.png">
                <a href="tel:{{Telefón}}">{{Telefón}}</a> 
            </div>
            <div class="sp-zoznam-desc-item">
                <img href="{{Webová stránka}}" class="sp-icon"
                    src="https://danieljurcik.com/wp-content/uploads/2021/08/Icon_web.svg">
                <a class="web-page-link" href="{{Webová stránka}}" target="_blank">Webová stránka</a>
            </div>
        </div>
    </div>
</div>
