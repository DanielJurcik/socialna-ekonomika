<script type="text/javascript">
    addLinkToEntireCard();
    relocateSearchBar();
    
    function addLinkToEntireCard(){
        let news_section = document.querySelector('#se-news-section');
        if (!news_section) return;
        let news_elements = news_section.querySelectorAll(".sek-pg-title a");
        news_elements.forEach(element => {
            element.innerHTML= element.innerHTML + " <span class='news-card-link'></span>";
        });
    }
</script>
